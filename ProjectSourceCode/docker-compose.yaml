version: '3.9'
services:
  db:
    image: 'postgres:latest'
    env_file: .env
    expose:
      - '5432'
    volumes:
      - thevibecheck:/var/lib/postgresql/data

  web:
    image: node:lts
    user: 'node'
    working_dir: /home/node/app
    env_file: .env
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - ./:/home/node/app
    command: 'npm start'

volumes:
  thevibecheck: